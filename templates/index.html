<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style0.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Webcam Feed</h1>
        </header>
        <main>
            <div class="webcam-feed">
                <img src="{{ url_for('video_feed') }}" alt="Webcam Feed" width="640" height="480">
            </div>
            <div class="buttons">
                <form action="{{ url_for('start_feed') }}" method="get">
                    <button type="submit">Start Attendance</button>
                </form>
                <form action="{{ url_for('stop_feed') }}" method="get">
                    <button type="submit">Stop Attendance</button>
                </form>
                <form action="{{ url_for('download_attendance') }}" method="get">
                    <button type="submit">Download Attendance CSV</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Powered by Flask and OpenCV</p>
        </footer>
    </div>
</body>
</html>
